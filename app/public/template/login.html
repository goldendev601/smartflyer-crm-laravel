<!DOCTYPE html>
<html>
<head>
	<meta name="description" content="SmartFlyer">
	<meta name="keywords" content="SmartFlyer">
	<meta name="author" content="SmartFlyer">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="css/style.css">

</head>
<body class="login">

<!-- Header -->
<header>
    <div class="logo-wrap">
        <div class="logo">
            <a href="login.html"><img src="images/white-logo.png" alt=""></a>
        </div>
    </div>
</header>
<!-- Header -->

<!-- Login Form  -->
<section class="login-form">
    <div class="login-wrap d-flex flex-wrap align-items-center">
        <div class="form-section white ">
            <div class="form-section-inner">
                <h1>Welcome!</h1>
                <form>
                    <ul>
                        <li>
                            <label for="uname"><b>Email</b></label>
                            <input type="email" placeholder="Enter your email" name="email" autocomplete="nope" required >
                        </li>
                        <li>
                            <label for="psw">
                                <b>Password</b>
                                <div class=""><a href="recovery-password-email.html">Forgot my password</a></div>
                            </label>
                            <div class="input-type-password">
                                <input type="password" placeholder="Enter your password" name="psw"  autocomplete="nope" required  id="password">
                                <i class="bi bi-eye-slash" id="togglePassword"></i>
                            </div>
                            
                           
                        </li>
                        <li class="submit-btns">
                            <input type="submit" name="login" value="login">
                            <span>or</span>
                            <a href="create-account.html">create account</a>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
        <div class="right-image">
            <img src="images/login-form-image.png">
        </div>
    </div>
    <div class="footer-content white">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco </p>
    </div>
    </div>
</section>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" src="js/public-script.js"></script>

</body>
</html>
